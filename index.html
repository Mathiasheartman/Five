<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
    <div class="container home">
        <h2>Sign Up</h2>
        <p class="join-us">join us now! Sign up to kick-start your journey.</p>

        <form action="">
            <input type="text">
            <p id="name">Name</p>
            <input type="email">
            <p id="email">Email</p>
            <input id="password" type="password">
            <p class="password">Password</p>
            <img src="img/close.jpg" class="pass-icon" id="pass-icon">
        </form>

        <a class="sign-up" href="">Sign up</a>
        <p class="account">Already have an account? <a href="">Log In</a></p>
        <hr><p class="or">or</p>
        <a class="google img-g" href="/signup-ii.html" style="background-image: url(/img/7611770.png);">Sign up with Google</a>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
